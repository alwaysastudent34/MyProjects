<form>
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" placeholder="Entrez votre nom" required autofocus minlength="3" maxlength="20">

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" placeholder="Entez votre mot de passe" required minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[A-Z]).{8,}">

    <input type="submit" value="Envoyer">
</form>
