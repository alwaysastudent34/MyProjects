<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'inscription</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Informations personnelles</legend>
      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required placeholder="Veuillez entrer votre adresse e-mail">
      

      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required pattern="[a-zA-Z]+" placeholder="Veuillez entrer votre nom">

      <label for="age">Age :</label>
      <input type="number" id="age" name="age" required min="18" max="120" placeholder="Veuillez entrer votre Ã¢ge">

      <label for="sexe">Sexe :</label>
      <input type="radio" id="homme" name="sexe" value="homme">
      <label for="homme">Homme</label>
      <input type="radio" id="femme" name="sexe" value="femme">
      <label for="femme">Femme</label>
    </fieldset>
    <button type="submit">Soumettre</button>
  </form>
</body>
</html>
