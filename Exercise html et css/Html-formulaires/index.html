<!--Formulaire HTML-->
<form>
    <!--Champ de saisie avec étiquette-->
    <label for="name">Nom :</label>
    <input type="text" id="name" name="user_name" />

    <!--Boutons radio-->
    <label>Sexe</label>
    <input type="radio" id="male" name="gender" value="male" />
    <label for="male">Homme</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Femme</label>

    <!-- Cases a cocher-->
    <label>Langues parlées :</label>
    <input type="checkbox" id="french" name="language" value="french" />
    <label for="french">Français</label>
    <input type="checkbox" id="english" name="language" value="english" />
    <label for="english">Anglais</label>

    <!--Menu deroulant-->
    <label for="country">Pays</label>
    <select id="country" name="user_country">
        <option value="france">France</option>
        <option value="uk">Royaume-Uni</option>
        <option value="germany">Allamagne</option>

        <!--Bouton de soumission-->
        <input type="submit" value="Envoyer" />

        <label for="phone">Numéro de téléphone :</label>
        <input type="text" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}" required>
        <input type="submit"> value="Envoyer">

</form>
